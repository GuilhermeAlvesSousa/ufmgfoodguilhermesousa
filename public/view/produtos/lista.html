<div class="panel-body ">
	<div class="dataTable_wrapper">
		<table class="table table-striped table-bordered table-hover color-tb" id="dataTables-example">
			<thead>
			<tr>
				<th>Nome</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr class="odd" ng-repeat="u in listaUsuario | filter:busca">
				<td class="center">
					<a ng-click="abrirModalUsuario(u,'edit')"><span class="glyphicon glyphicon-ok"></span></a>
					<a ng-click="abrirConfirmUsuario(u)"><span class="glyphicon glyphicon-remove"></span></a>
					<a ng-click="abrirModalUsuario(u,'view')"><span class="fa fa-list-alt "></span></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div align="center">
		<pagination boundary-links="true" total-items="totalItensUsuario" ng-model="paginaUser" ng-change="listarUsuarios()" class="pagination-sm" previous-text="<" next-text=">" first-text="<<" last-text=">>"></pagination>
	</div>
</div>
